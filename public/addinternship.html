    <div class="container my-5">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form onsubmit=" return false;" id = "form">
                    <h4>Add InternShip</h4> 
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="internship_catagory" class="form-label">Internship Catagory</label>
                        <input type="text" class="form-control" id="internship_catagory" name="internship_catagory" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="internship_title" class="form-label">Internship Title</label>
                        <input type="text" class="form-control" id="internship_title" name="internship_title" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="opening_positions" class="form-label">Opening Position</label>
                        <input type="text" class="form-control" id="opening_positions" name="opening_positions" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="company_city" class="form-label">Country</label>
                        <input type="text" class="form-control" id="company_city" name="company_city" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="comapny_country" class="form-label">City</label>
                        <input type="text" class="form-control" id="comapny_country" name="comapny_country" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="company_address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="company_address" name="company_address" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="about_company" class="form-label">About Company</label>
                        <input type="text" class="form-control" id="about_company" name="about_company" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="internship_description" class="form-label">Internship Desciption</label>
                        <input type="text" class="form-control" id="internship_description" name="internship_description" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary" name="salary" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="perks" class="form-label">Perks</label>
                        <input type="text" class="form-control" id="perks" name="perks" autocomplete="off" required>
                    </div>
                   
                    <div class="alert alert-danger" role="alert" id ="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id = "success" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary"> Add Internship</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/addinternship.js">
    </script>
